<ion-header color="Primary">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Editar perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-class">
  <br />
  <br />
  <div class="espaco">
    <strong><span id="texto">Editar informações do perfil:</span></strong>
    <ion-item class="ion-margin-top estilo" lines="none">
      <ion-label position="stacked">Nome</ion-label>
      <ion-input type="text" placeholder="Nome" value="Gustavo"></ion-input>
    </ion-item>

    <ion-item class="ion-margin-top estilo" lines="none">
      <ion-label position="stacked">Endereço</ion-label>
      <ion-input
        type="text"
        placeholder="Endereço"
        value="Rua Dr. Domiciano costa Moreira 210"
      ></ion-input>
    </ion-item>

    <ion-item class="ion-margin-top estilo" lines="none">
      <ion-label position="stacked">Telefone</ion-label>
      <ion-input
        type="text"
        placeholder="Telefone"
        value="12 996061195"
      ></ion-input>
    </ion-item>

    <ion-button class="ion-margin-top estilo1" color="dark" expand="block">
      Salvar alterações
    </ion-button>
  </div>
</ion-content>
