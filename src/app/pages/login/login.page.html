<ion-content class="bg-class swiper-no-swiping">
  <img class="ing" src="../../../assets/img/HAWKS-1-TRANS.png" alt="" />

  <ion-segment
    class="segment"
    (ionChange)="segmentChanged($event)"
    value="login"
  >
    <ion-segment-button value="login">
      <ion-label>Login</ion-label>
    </ion-segment-button>
    <ion-segment-button value="register">
      <ion-label>Cadastrar</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-slides>
    <ion-slide>
      <div class="slide-inner ion-padding">
        <strong><span>Login</span></strong>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input
            type="email"
            placeholder="E-mail"
            [(ngModel)]="userLogin.email"
          ></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input
            type="password"
            placeholder="Senha"
            [(ngModel)]="userLogin.password"
          ></ion-input>
        </ion-item>

        <ion-button
          class="ion-margin-top"
          (click)="login()"
          color="dark"
          expand="block"
        >
          Entrar
        </ion-button>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="slide-inner ion-padding">
        <strong><span>Cadastro</span></strong>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input
            type="email"
            placeholder="E-mail"
            [(ngModel)]="userRegister.email"
          ></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input
            type="password"
            placeholder="Senha"
            [(ngModel)]="userRegister.password"
          ></ion-input>
        </ion-item>

        <ion-button
          class="ion-margin-top"
          (click)="register()"
          color="dark"
          expand="block"
        >
          Cadastrar
        </ion-button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
